<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Google Sheets Clone</title>
</head>
<body>
    <div id="spreadsheet">
        <input type="text" id="formula-bar" placeholder="Enter formula or value">
        <div id="grid">
            {% for row in range(1, 11) %}
                <div class="row">
                    {% for col in range(1, 11) %}
                        <div class="cell" contenteditable="true" data-cell="{{ row }}-{{ col }}"></div>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
        <div>
            <select id="data-quality-function">
                <option value="TRIM">TRIM</option>
                <option value="UPPER">UPPER</option>
                <option value="LOWER">LOWER</option>
                <option value="REMOVE_DUPLICATES">REMOVE_DUPLICATES</option>
                <option value="FIND_AND_REPLACE">FIND_AND_REPLACE</option>
            </select>
            <input type="text" id="data-quality-range" placeholder="Enter range (e.g., A1, A2)">
            <input type="text" id="find-text" placeholder="Find text (for FIND_AND_REPLACE)">
            <input type="text" id="replace-text" placeholder="Replace text (for FIND_AND_REPLACE)">
            <button id="data-quality-button">Apply Data Quality Function</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
